apiVersion: apps/v1
kind: Deployment
metadata:
  name: forum
  namespace: forum
spec:
  replicas: 3
  selector:
    matchLabels:
      app: forum
  template:
    metadata:
      labels:
        app: forum
    spec:
      containers:
      - name: forum
        image: e71ea9d46954d8f6dbed5cd6410ae5f4aff876c45191665200ec67603025c10f
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
